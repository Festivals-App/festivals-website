        <div class="title">
            <div class="title-container">

                    <h1>Kontakt</h1>
                    <p>Schreibe mir wenn du Fragen oder Anmerkungen hast.</p>
                </div>
            </div>
        </div>

        <div id="form-main">
            <div id="form-div">
                <form class="form" id="form1" method="post" action="php/contact.php">

                    <p class="name">
                    <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name (optional)" id="name" />
                    </p>

                    <p class="email">
                    <input name="email" type="text" class="validate[required,custom[email]] feedback-input" placeholder="E-Mail" id="email" />
                    </p>

                    <p class="name">
                    <input name="subject" type="text" class="validate[required,custom[email]] feedback-input" placeholder="Betreff" id="subject" />
                    </p>

                    <p class="text">
                    <textarea name="text" class="validate[required,length[6,300]] feedback-input" placeholder="Nachricht" id="comment"></textarea>
                    </p>

                    <div class="submit">
                        <input name="submit" type="submit" value="Abschicken" id="button-blue"/>
                        <div class="ease"></div>
                    </div>
                </form>
